<!DOCTYPE html>
<html>
<head>
  <title>Confirm Order</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link href="assets/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header class="site-header">
    <div class="site-logo" alt="Lawencon Shop Logo"></div>
    <nav class="site-nav">
      <a href="buy.html" class="nav-link js-buy-link">Buy</a>
      <a href="help.html" class="nav-link js-help-link">Help</a>
    </nav>
  </header>

  <article class="site-content">
    <aside class="feature-area main-msg-banner">
      Thank you for choosing us. We hope you love it here.
    </aside>
    <section class="feature-area">
      <header class="feature-area-header">
        <h1 class="feature-area-heading">Are you ready?</h1>
        <span class="feature-area-actions">
          <button class="primary-btn js-confirm-order">Confirm Order</button>
        </span>
      </header>

      <article class="feature-area-content">
        <input type="text" name="name" placeholder="Your Name" class="js-person-name">

        <input type="text" name="address" placeholder="Your Address" class="js-person-address">
      </article>
    </section>
  </article>

  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/script.js"></script>
