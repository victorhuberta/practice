<!DOCTYPE html>
<html>
<head>
  <title>Help</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link href="assets/css/normalize.css" rel="stylesheet" type="text/css">
  <link href="assets/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>
  <header class="site-header">
    <div class="site-logo" alt="Lawencon Shop Logo"></div>
    <nav class="site-nav">
      <a href="buy.html" class="nav-link js-buy-link">Buy</a>
      <a href="help.html" class="nav-link js-help-link">Help</a>
    </nav>
  </header>

  <article class="site-content">
    <aside class="feature-area main-msg-banner">
      We are here 24/7. Please tell us any problem you encountered in the shop.
    </aside>
    <section class="feature-area">
      <header class="feature-area-header">
        <h1 class="feature-area-heading">Help</h1>
        <span class="feature-area-actions">
          <button class="primary-btn js-submit-request">Submit Request</button>
        </span>
      </header>

      <article class="feature-area-content">
        <input type="text" name="name" placeholder="Your Name" class="js-person-name">
        <input type="email" name="email" placeholder="Your Email Address" class="js-person-email">
        <textarea type="text" name="description" placeholder="Description of Your Problem" class="js-help-problem"></textarea>
      </article>
    </section>
  </article>

  <script src="assets/js/jquery-3.3.1.min.js"></script>
  <script src="assets/js/script.js"></script>
</body>
</html>
